<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/sendmoney.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap');
    </style>
</head>
<body>
    <main class="contenedor">
        <aside>
            <header class="transparency encabezado menu d-flex justify-content-between">
                <h1 class="titulo border-bottom"><a href="menu.html">Alke Wallet</a></h1>
                <nav class="flex-grow-1">
                    <ul class="d-flex flex-column">
                        <li class="border-bottom d-flex justify-content-center align-items-center deposit">Deposit</li>
                        <li class="border-bottom d-flex justify-content-center align-items-center focus sendMoney">Send Money</li>
                        <li class="border-bottom d-flex justify-content-center align-items-center transactions">Transactions</li>
                    </ul>
                </nav>
                <button class="btn btn-outline-light btn-submit" id="logout-btn">Log out</button>
            </header>
        </aside>
        <section class="seccion flex-grow-1">
            <h1 class="titulo">Send Money</h1>
            <div class="contacts mb-5">
                <h3>Contacts</h3>
                <button type="button" class="btn btn-outline-light btn-submit mb-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Add new contact
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form id="addContact">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Contact</h1>
                        </div>
                        <div class="modal-body">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" name="name" id="name" maxlength="14" class="form-control btn-outline-light" placeholder="Brisa Sandoval">
                                <label for="rut" class="form-label">Rut:</label>
                                <input type="text" name="rut" id="rut" maxlength="13" class="form-control btn-outline-light" placeholder="20123456-X">
                                <label for="banco" class="form-label">Bank:</label>
                                <input type="text" name="banco" id="banco" maxlength="14" class="form-control btn-outline-light" placeholder="Banco Estado">

                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-outline-light btn-quit" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-outline-light btn-submit">Understood</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
                <ul class="list-contacts">
                    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Transfer to <span id="nombre-contacto"></span></h1>
                            </div>
                            <div class="modal-body">
                                    <h6>Your current balance is <span id="balance"></span></h6>
                                    <label for="amount" class="form-label">Transfer the next amount:</label>
                                    <input type="number" id="amount" class="form-control" placeholder="Enter amount" min="0">
                                </div>
                                <div class="modal-footer">
                                    <button type="reset" class="btn btn-outline-light btn-quit" data-bs-dismiss="modal">Close</button>
                                    <button type="button" id="transfer" class="btn btn-outline-light btn-submit">Transfer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
            <div class="funciones">
                <ul class="d-flex flex-wrap gap-3">
                    <li class="transparency d-flex justify-content-center align-items-center border-bottom border-end" id="menu">Back to Menu</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../javascript/redirect-links.js"></script>
    <script src="../javascript/add-contact.js"></script>
    <script src="../javascript/money-operations.js"></script>
</body>
</html>
