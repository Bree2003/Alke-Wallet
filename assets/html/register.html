<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/register.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap');
    </style>
</head>
<body>
    <main>
        <header class="d-flex justify-content-between align-items-center transparency encabezado">
            <h1 class="titulo"><a href="../../index.html">Alke Wallet</a></h1>
            <nav>
                <ul class="d-flex gap-3">
                    <li>HOW IT WORKS</li>
                    <li>FEATURES</li>
                    <li>TESTIMONIAL</li>
                </ul>
            </nav>
            <button type="button" class="btn btn-outline-light btn-submit" id="login-btn">Login</button>
        </header>
        <section class="d-flex flex-wrap gap-5 justify-content-center">
            <img src="../img/digitalwallet-e1667175316583.jpg" alt="Digital Wallet">
            <form class="transparency" id="registerForm">
                <h2 class="titulo mb-3 text-center">Welcome!</h2>
                <div class="mb-4">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" id="name" class="form-control btn-outline-light" placeholder="Brisa Sandoval">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control btn-outline-light" placeholder="name@example.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="********">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I accept the terms and conditions</label>
                  </div>
                <button type="submit" class="btn btn-outline-light btn-submit">Sign up</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../javascript/redirect-links.js"></script>
    <script src="../javascript/register.js"></script>
</body>
</html>
