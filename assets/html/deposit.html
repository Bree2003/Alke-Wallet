<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/deposit.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap');
    </style>
</head>
<body>
    <main class="contenedor">
        <aside>
            <header class="transparency encabezado menu d-flex justify-content-between">
                <h1 class="titulo border-bottom"><a href="menu.html">Alke Wallet</a></h1>
                <nav class="flex-grow-1">
                    <ul class="d-flex flex-column">
                        <li class="border-bottom d-flex justify-content-center align-items-center focus deposit">Deposit</li>
                        <li class="border-bottom d-flex justify-content-center align-items-center sendMoney">Send Money</li>
                        <li class="border-bottom d-flex justify-content-center align-items-center transactions">Transactions</li>
                    </ul>
                </nav>
                <button class="btn btn-outline-light btn-submit" id="logout-btn">Log out</button>
            </header>
        </aside>
        <section class="seccion flex-grow-1">
            <h1 class="titulo">Deposit</h1>
            <h3>Your current balance is</h3>
            <h1 class="titulo" id="balance">$60000</h1>
            <div class="mb-5">
                <label for="amount" class="form-label">Deposit the next amount:</label>
                <input type="number" name="amount" id="amount" class="form-control mb-3" placeholder="Enter Amount" min="0">
                <button class="btn btn-outline-light btn-submit" id="deposit">Deposit</button>
            </div>
            <div class="funciones">
                <ul class="d-flex flex-wrap gap-3">
                    <li class="transparency d-flex justify-content-center align-items-center border-bottom border-end" id="menu">Back to Menu</li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../javascript/menu.js"></script>
    <script src="../javascript/deposit.js"></script>
</body>
</html>
