<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- <script src="../javascript/login.js" defer></script> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap');
    </style>
</head>
<body>
    <main>
        <header class="d-flex justify-content-between align-items-center transparency encabezado">
            <h1 class="titulo"><a href="../../index.html">Alke Wallet</a></h1>
            <nav>
                <ul class="d-flex gap-3">
                    <li>HOW IT WORKS</li>
                    <li>FEATURES</li>
                    <li>TESTIMONIAL</li>
                </ul>
            </nav>
            <button type="button" class="btn btn-outline-light btn-submit"><a href="/">Sign Up</a></button>
        </header>
        <section class="d-flex flex-wrap gap-5 justify-content-center">
            <img src="../img/2021-10-feature-wallet.jpg" alt="Digital Wallet">
            <form action="menu.html" class="transparency" id="miFormulario">
                <h2 class="titulo mb-3">Welcome!</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control btn-outline-light" placeholder="name@example.com" required>
                    <span class="form-text">We'll never share your email with anyone else.</span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label for="terms" class="form-check-label"><span>I'm agree with the terms and conditions.</span></label>
                </div>
                <button type="submit" class="btn btn-outline-light btn-submit">Login</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
